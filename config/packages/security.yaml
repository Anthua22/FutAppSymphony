security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        users_in_bbdd:
            entity:
                class: App\Entity\Usuario
                property: email
    encoders:
        App\Entity\Usuario:
            algorithm: bcrypt
            cost: 12


    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/v1/auth
            stateless: true
            anonymous: true
            provider: users_in_bbdd
            json_login:
                check_path: /api/v1/auth/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure


        api:
            pattern: ^/api/v1
            anonymous: false
            stateless: true
            provider: users_in_bbdd
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        register:
            pattern: ^/api/v1/auth/register
            stateless: true
            anonymous: true

        main:
            anonymous: true
            http_basic: ~
            lazy: true
            provider: users_in_bbdd
            form_login:
                login_path: futapp_login
                check_path: futapp_check_login
            logout:
              path: futapp_logout
              target: futapp_login
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/partidos, roles: ROLE_ADMIN }
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/mensajes, roles: ROLE_USER}
         - { path: ^/mi_perfil, roles: ROLE_USER}
         - { path: ^/usuarios/editar_perfil, roles: ROLE_USER}
         - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
         - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY}
         - { path: ^/api/v1/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/api/v1/, roles: IS_AUTHENTICATED_FULLY }
